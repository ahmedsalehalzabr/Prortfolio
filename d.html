       <!-- 
        - #CONTACT
      -->

      <div class="section contact" aria-label="contact me" id="contact">
        <div class="container">

          <h2 class="title h2 section-title"data-i18n="32">Get In Touch</h2>

          <div class="contact-content">

            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
              <input type="hidden" name="access_key" value="37bf4ea4-11dd-4636-9eae-3483d45cfc02">

              <input type="text" name="name" placeholder=" Full Name" autocomplete="off" required class="input-field">

              <input type="email" name="email_address" placeholder="Email" autocomplete="off" required
                class="input-field">

              <input type="phone" name="phone" placeholder=" Number Phone" autocomplete="off" class="input-field">
               

              <textarea name="message" placeholder=" Message" required class="input-field"></textarea>

              <button type="submit" class="btn btn:hover">
                <span class="span"data-i18n="33">Send Message</span>

                <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
              </button>

            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2287.51751520018!2d44.19461868738204!3d15.369414089317821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1603dbc1ad4950df%3A0x6d477a1e0b04c3a2!2z2LTYp9ix2Lkg2KfZhNmC2KfZh9ix2KnYjCDYtdmG2LnYp9ih4oCO2Iwg2KfZhNmK2Y7ZhdmO2YY!5e0!3m2!1sar!2s!4v1710065231574!5m2!1sar!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"class="map"></iframe>


            <ul class="contact-list">
  
              <li class="contact-item">

                <div class="item-icon">
                  <img src="./images/contact-icon-1.png" width="50" height="50" loading="lazy"
                    alt="contact icon">
                </div>

                <div>
                  <span class="title h6"data-i18n="34">+697 771143849</span>

                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon">
                  <img src="./images/contact-icon-2.png" width="50" height="50" loading="lazy"
                    alt="contact icon">
                </div>

                <div>
                  <address class="title h6"data-i18n="35">
                    Sanaa, Anasr Street

              <li class="contact-item">

                <div class="item-icon">
                  <img src="./images/contact-icon-3.png" width="50" height="50" loading="lazy"
                    alt="contact icon">
                </div>

                <div>
                  <span class="title h6">ahmedalzabr1@gmail.com</span>

                 
                </div>

              </li>

            </ul>

          </div>
